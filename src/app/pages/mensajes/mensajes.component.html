<div class="container">
  <div class="row my-3">
    <div class="col-12 col-md-10">
      <p class="h3"></p>
    </div>
    <div class="col-12 col-md-2">
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-12 col-md-12 mb-3">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <p class="mat-h1"><strong> Enviar mensaje </strong></p>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form (ngSubmit)="submit()" [formGroup]="form">
            <div class="row mb-3">
              <div class="col-12 col-md-12">
                <mat-form-field class="w-100" appearance="outline">
                  <mat-label>NÃºmero de telefono</mat-label>
                  <input type="text" matInput formControlName="phone" required>
                </mat-form-field>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-12 col-md-12">
                <mat-form-field class="w-100" appearance="outline">
                  <mat-label>Nombre del destinatario</mat-label>
                  <input type="text" matInput formControlName="var1" required>
                </mat-form-field>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-12 col-md-12">
                <mat-form-field class="w-100" appearance="outline">
                  <mat-label>Enlace de la reunion</mat-label>
                  <input type="text" matInput formControlName="var2" required>
                </mat-form-field>
              </div>
            </div>
            <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
            <br>
            <button mat-flat-button class="w-100 btn btn-primary" [disabled]="loading" type="submit">{{loading ? "Enviando..." : "Enviar"}}</button>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
